<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dragon Slayer</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/scroll_favicon.png" />
	<script src="https://use.fontawesome.com/51c538a656.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header id ="top">
		<div class="social_media">
		<!-- Share on Twitter -->
			<a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-text="I just played Dragon Slayer!" data-lang="en" data-show-count="false">Tweet</a>
		</div>
	</header>
	<section class="main">
		<form class="wrapper form_flex">
			<div class="intro wrapper">
				<div class="title">
					<!-- <div class="dragonContainer">
						<img class="dragonPic" src="public/images/dragon2.png" alt="picture of dragon to fight">
					</div> -->
					<div class="textContainer">
						<h1>Fight a Dragon</h1>
						<h3>It's dangerous to go alone! Take a group of friends with you.</h3>
					</div>
				</div>
				
			</div>
			<label>Enter the names of your party members.</label>
				
				<div class="field_flex">
					<div class="fieldsetDiv">
						<fieldset class="player1">
							<div class="class_selection">
								<label for="warrior">Warrior</label>
								<div class="class_img"><img src="public/images/warrior.png"></div>
								<input type="text" required id="warrior" name="player1">
							</div>
						</fieldset>
					</div>
					
					<div class="fieldsetDiv">
						<fieldset class="player2">
							<div class="class_selection">
								<label for="mage">Mage</label>
								<div class="class_img"><img src="public/images/mage.png"></div>
								<input type="text" id="mage" required name="player2">
							</div>
						</fieldset>
					</div>
				<div class="fieldsetDiv">
					<fieldset class="player3">
						<div class="class_selection">
							<label for="bard">Bard</label>
							<div class="class_img"><img src="public/images/bard.png"></div>
							<input type="text" required id="bard" name="player3">
						</div>
					</fieldset>
				</div>
			</div>
			
			<input class="submit" type="submit" value="Fight!">
			
		</form>
		<div class="story_container wrapper">
			<div class="story_text">
		</div>
	</section>
	
	<footer>
		<div class="credits wrapper">
			<p>Icon set by <a href="http://dycha.net">Ravenmore</a></p>
			<p>Dragon by <a href="http://madjestiko.deviantart.com/">Majdgestico</a></p>
			<p>Scroll image from <a href="http://www.freepngimg.com/miscellaneous/scroll">Free PNG Img</a></p>
		</div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="public/scripts/script.js"></script>
</body>
</html>
